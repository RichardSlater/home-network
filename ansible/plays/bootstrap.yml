# ansible-playbook -i hosts bootstrap.yml
---

- name: Raspberry Pi Bootstrap
  hosts: raspberrypi
  become: yes
  tasks:
    - name: Create Ansible user account
      user:
        name: "ansible"
        shell: /bin/bash
        createhome: yes
        comment: "Managed by Ansible (bootstrap.yml)"
        groups: adm,dialout,cdrom,sudo,audio,video,plugdev,games,users,input,netdev,gpio,i2c,spi
        state: present
        password: "{{ ansible_user_password }}"

    - name: Deploy user's SSH key
      authorized_key:
        user: "ansible"
        key: "{{ lookup('file', '{{ public_key }}') }}"

  vars:
